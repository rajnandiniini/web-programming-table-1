<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      text-align: left;     
      vertical-align: middle;
      padding: 12px 20px;  
      width: 100px;         
              
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
    <td>E</td>
  </tr>
  <tr>
    <td>F</td>
    <td colspan="2">G</td>
    <td>H</td>
    <td>I</td>
  </tr>
  <tr>
    <td rowspan="2">J</td>
    <td>K</td>
    <td>L</td>
    <td>M</td>
    <td rowspan="2">Q</td>
  </tr>

  <tr>
    <td>N</td>
    <td>O</td>
    <td>P</td>
  
  </tr>
</table>

</body>
</html>
